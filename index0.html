<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <h3 id="hi">안녕</h3>
    <button id="hi2">안녕하세요</button>
    <script>

        $('#hi').click(function() {
            $('#hi').animate({ marginTop : '100px', marginLeft: '100px' });
        });


        $('#hi2').click(function() {
            $('#hi2').animate({ marginLeft : '100px' }, 1000);
        });
    </script>
  </body>
</html>
