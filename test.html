<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    //웹에서만 가능
    
    var x = 1; //전역변수
    y = 2; //암묵적 전역
    function foo() {} //전역 함수

    console.log(window.x); //1 //var 키워드로 선언한 전역 변수는 전역 객체 window의 프로퍼티이다
    console.log(x); //1 //전역 객체 window의 프로퍼티는 전역 변수처럼 사용 가능

    console.log(window.y); //2 //암묵적 전역은 전역 객체 wondow의 프로퍼티이다
    console.log(y); //2
    
    console.log(window.foo); //f foo() {} //함수 선언문으로 정의한 전역 객체 window의 프로퍼티이다
    console.log(foo); //f foo() {}

    let x2 = 1;

    //let, const 키워드로 선언한 전역 변수는 전역 객체 window의 프로퍼티가 아니다
    console.log(window.x2); //undefined
    console.log(x2);

</script>

</body>
</html>
